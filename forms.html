<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- THIS IS WHERE FORM STARTS -->
    <h3>FORM</h3>
    <hr>
    
    <form action="#" method="GET">

        <label for="firstName">First Name:</label>
        <input required  name="firstName" id="firstName" type="text">

        <br>
        <label>
            Last Name:
            <input type="text">
        </label>

        <br>
        <label>
            Age:
            <input type="number" step="0.5" name="age" id="" max="3">
        </label>

        <br>
        <label >
            Email:
            <input type="email">
        </label>
        <br>
        <label >
            Password:
            <input type="password">
        </label>
        <br>
        <label >
            Date of Birth:
            <input type="date">
        </label>

        <br>
        <label for="textArea">about yourself</label>
        <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        <br>
        <label for="dropdown">choose your champion:</label>
        <select size="5" multiple name="" id="dropdown">
            <optgroup label="(choose one or more)">
              <option value="cat">Cat</option>
                <option value="cat">Dog</option>
                <option value="cat">Alligator</option>
                <option value="cat">fish</option>
                <option value="cat">fish</option>
                <option value="cat">fish</option>
            </optgroup>
            
        </select>
<br>
<br>
        <label>
            <input type="checkbox">
            agree on terms
        </label>
        <label>
            <input type="checkbox">
            recieve emails?
        </label>
        <br>
        <fieldset>
            <legend>Do you have a pet?</legend>
            <label>
                <input type="radio" name="petQuestionRadio">
               yes
            </label>
            <label>
                <input type="radio" name="petQuestionRadio">
               no
            </label>
        </fieldset>
       <br>
       <label>
        your image:
        <input type="file" accept="image/png, image/jpeg" name="" id="">
       </label>
        <hr>
        <input type="submit" value="Send">
        <!-- <button type="submit">Send</button> -->
        <input type="reset">
    </form>

</body>
</html>
